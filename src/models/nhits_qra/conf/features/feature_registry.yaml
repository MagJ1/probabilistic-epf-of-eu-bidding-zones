registry:
  hour_sin: {role: ck, standardize: false}
  hour_cos: {role: ck, standardize: false}
  day_of_week_sin: {role: ck, standardize: false}
  day_of_week_cos: {role: ck, standardize: false}
  month_sin: {role: ck, standardize: false}
  month_cos: {role: ck, standardize: false}
  is_weekend: {role: ck, standardize: false}
  is_holiday: {role: ck, standardize: false}
  co2_emission_allowances_lag7d: {role: ck, standardize: true}
  load_lag7d: {role: ck, standardize: true}
  gas_price_lag7d: {role: ck, standardize: true}
  synthetic_price_lag7d: {role: ck, standardize: true}
  non_renewable_lag7d: {role: ck, standardize: true}
  renewable_lag7d: {role: ck, standardize: true}
  cross_border_trading_lag7d: {role: ck, standardize: true}

  gas_price: {role: cu, standardize: true, scaler: zscore}
  cross_border_trading: {role: cu, standardize: true, scaler: zscore}
  non_renewable: {role: cu, standardize: true, scaler: zscore}
  renewable: {role: cu, standardize: true, scaler: zscore}
