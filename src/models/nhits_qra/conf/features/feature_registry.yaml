fit_on: "train"

  # Active subsets
active:
  ck: [hour_sin, hour_cos, day_of_week_sin, day_of_week_cos, month_sin, month_cos, is_weekend, is_holiday]
  cu: []
  static: []

  # Optional quick overrides
include: []
exclude: []


